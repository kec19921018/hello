<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>上传证件照</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">上传证件照</div>
			</header>
			<div class="marginTop">
				<div class="upload-card">
					<div class="text text-center">身份证正面照</div>
					<div class="text1">请确保证件照上的所有信息清晰可见，不可做任何修改或遮挡。该身份认证照片只针对算力蜂认证有效。</div>
				</div>
				<div class="upload-box">
					<div class="layui-upload text-center">
					  <img width="50%" src="./images/zm.png" class="zm" id="demo1" >
					</div> 
				</div>
				<div class="upload-card">
					<div class="text text-center">身份证正面照</div>
					<div class="text1">请确保证件照上的所有信息清晰可见，不可做任何修改或遮挡。该身份认证照片只针对算力蜂认证有效。</div>
				</div>
				<div class="upload-box">
					<div class="layui-upload text-center">
					  <img width="50%" src="./images/fm.png" class="fm" id="demo2" >
					</div> 
				</div>
				<div class="layout">
					<button>提交审核</button>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script>
		layui.use('upload', function(){
		  var $ = layui.jquery
		  ,upload = layui.upload;
		  
		  //普通图片上传
		  var uploadInst = upload.render({
		    elem: '.zm'
		    ,url: '' //改成您自己的上传接口
		    ,before: function(obj){
		      //预读本地文件示例，不支持ie8
		      obj.preview(function(index, file, result){
		        $('#demo1').attr('src', result); //图片链接（base64）
		      });
		    }
		    ,done: function(res){
		      //如果上传失败
		      if(res.code > 0){
		        return layer.msg('上传失败');
		      }
		      //上传成功
		    }
		    ,error: function(){
		      console.log('1')
		    }
		  });
		  var uploadInst = upload.render({
		    elem: '.fm'
		    ,url: '' //改成您自己的上传接口
		    ,before: function(obj){
		      //预读本地文件示例，不支持ie8
		      obj.preview(function(index, file, result){
		        $('#demo2').attr('src', result); //图片链接（base64）
		      });
		    }
		    ,done: function(res){
		      //如果上传失败
		      if(res.code > 0){
		        return layer.msg('上传失败');
		      }
		      //上传成功
		    }
		    ,error: function(){
		      console.log('1')
		    }
		  });
		  
		 }); 	
		  </script>
	</body>
</html>
