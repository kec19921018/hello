<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body style="background-color: #FFF;height: 100%;overflow: hidden;">
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">手机号登录</div>
			</header>
			
			<div class="register marginTop">
				<div class="login-logo  text-center"><img src="images/login-logo.png" ></div>
				<div class="phone-div">
					<span class="phone-city-code fl">+86</span>
					<div class="phone-num fl">
						<input type="number" id="" class="phone-numInput" name="" placeholder="请输入你的手机号">
					</div>
				</div>
				<div class="phone-div" id="pwd-login">
					<span class="phone-city-code fl">密码</span>
					<div class="phone-num fl">
						<input type="number" id="" class="phone-numInput" name="" placeholder="请输入你密码">
					</div>
				</div>
				<div class="phone-div" id="yzm-login">
					<span class="phone-city-code fl">验证码</span>
					<div class="phone-num fl">
						<input type="number" id="" class="phone-numInput" name="" placeholder="请输入验证码">
						<button type="button" class="get-code">获取验证码</button>
					</div>
				</div><br>
				<div class="login-tip fr">
					<a href="./find-password.html">忘记密码？</a>
				</div>
				<br>
				<div class="re-btn clearfix">
					<a href="##">登录</a>
				</div>
				<div class="login-tip">
					<div>
						<a href="##" class="change-login" id="tel-code">验证码登录</a>
						<a href="##" class="change-login" id="tel-pwd">登录</a>
					</div>
					<a href="./registered.html">注册</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#tel-pwd,#yzm-login').hide()
				$('#tel-code').click(function(){
					$('#tel-pwd,#yzm-login').show()
					$('#pwd-login').hide()
					$(this).hide()
				})
				$('#tel-pwd').click(function(){
					$('#tel-code,#pwd-login').show()
					$('#yzm-login').hide()
					$(this).hide()
				})
			})
		</script>
	</body>
</html>
