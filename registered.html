<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<style type="text/css">
			.phone-div .phone-city-code,.phone-num .phone-numInput{font-size: 14px;}
			.login-logo{padding: 30px 0;}
		</style>
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">注册</div>
			</header>
			
			<div class="register marginTop">
				<div class="login-logo  text-center"><img src="images/login-logo.png" ></div>
				<div class="phone-div">
					<span class="phone-city-code fl">姓名</span>
					<div class="phone-num fl">
						<input type="text" id="" class="phone-numInput" name="" placeholder="请输入你的姓名">
					</div>
				</div>
				<div class="phone-div">
					<span class="phone-city-code fl">手机号</span>
					<div class="phone-num fl">
						<input type="tel" id="" class="phone-numInput" name="" placeholder="请输入你的手机号">
					</div>
				</div>
				<div class="phone-div" id="pwd-login">
					<span class="phone-city-code fl">密码</span>
					<div class="phone-num fl">
						<input type="password" id="" class="phone-numInput" name="" placeholder="请输入你密码">
					</div>
				</div>
				<div class="phone-div" id="pwd-login">
					<span class="phone-city-code fl">确认密码</span>
					<div class="phone-num fl">
						<input type="password" id="" class="phone-numInput" name="" placeholder="请确认密码你的密码">
					</div>
				</div>
				<div class="phone-div" id="yzm-login">
					<span class="phone-city-code fl">验证码</span>
					<div class="phone-num fl">
						<input type="number" id="" class="phone-numInput" name="" placeholder="请输入验证码">
						<button type="button" class="get-code">获取验证码</button>
					</div>
				</div><br>
				<br>
				<div class="re-btn clearfix">
					<a href="##">注册</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
	</body>
</html>
