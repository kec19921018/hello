<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>对公账户支付</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body style="background-color: #fafafa;">
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">对公账户支付</div>
			</header>
			<div class="pay-list change-zl marginTop">
				<div class="set-passwordTip">请向我司账户汇入<b class="red">（999）</b>元</div>
				<div class="pay-name">
					<span>名称</span>
					<input type="text" name="" id="" value="" placeholder="请输入名称" />
				</div>
				<div class="pay-name">
					<span>账号</span>
					<input type="number" name="" id="" value="" placeholder="请输入账号" />
				</div>
				<div class="pay-name">
					<span>开户行</span>
					<input type="text" name="" id="" value="" placeholder="请输入开户行" />
				</div>
				<div class="layout">
					<button>完成支付</button>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>

	</body>
</html>
