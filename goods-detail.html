<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>商品详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">商品详情</div>
			</header>
			<div class="goods-detail marginTop">
				<div class="goods-slide" id="goods-slide">
					<div class="swiper-wrapper">
						<div class="swiper-slide ban-img">
							<img alt="" title="" src="images/mall2.jpg">
						</div>
						<div class="swiper-slide ban-img">
							<img alt="" title="" src="images/mall2.jpg">
						</div>
						<div class="swiper-slide ban-img">
							<img alt="" title="" src="images/mall2.jpg">
						</div>
					</div>
				</div>
				<div class="goods-detailBox">
					<div class="goods-detailList">
						<span class="goods-detailT">原价</span>
						<div class="old-price">3190.00元</div>
					</div>
					<div class="goods-detailList">
						<span class="goods-detailT">价格</span>
						<div class="red now-price">0.00元</div>
					</div>
					<div class="goods-detailList">
						<span class="goods-detailT">库存数量</span>
						<div class="inventory" value="8">8</div><span class="inventory-tip red">库存不足！</span>
					</div>
					<div class="goods-detailList">
						<span class="goods-detailT">数量</span>
						<div class="num">
							<span class="reduce" onclick="reduce()">-</span>
							<input type="tel" readonly="readonly" class="number" name="" id="" value="1" />
							<span class="add" onclick="add()">+</span>
						</div>
					</div>
					<div class="goods-detailList">
						<span class="goods-detailT">积分</span>
						<div class="red">2990.00积分</div>
					</div>
					<div class="good-intro">
						<div class="text">产品详情</div>
						<div class="good-introBox">
							<p><img src="./images/mall3.jpg" ></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="divHeight"></div>
		<div class="buy-btn"><a href="./buy-detail.html">立即购买</a></div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper("#goods-slide", {
				spaceBetween: 30,
				centeredSlides: true,
				 autoplay: {
					delay: 2500,
					disableOnInteraction: false,
				  }
			});
		</script>
		<script type="text/javascript">
			function add(){	
				var multi = 0;
				var n = $('.number').val();
				n++;
				var c = $('.inventory').text();
				c--
				if(c >= multi){
					$('.number').val(n++)
					$('.inventory').text(c--)
					$('.inventory-tip').hide()
				}else{
					$('.inventory-tip').show()
					return;
				}
			}
			function reduce(){	
				var multi = 1;
				var n = $('.number').val();
				n--;
				var c = $('.inventory').text();
				c++
				if(n >= multi){
					$('.number').val(n--)
					$('.inventory').text(c++)
					$('.inventory-tip').hide()
				}else{
					return;
				}
			}
		</script>
	</body>
</html>
