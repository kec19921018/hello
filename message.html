<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>消息中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">消息中心</div>
				<div class="back fr">全部已读</div>
			</header>
			<div class="message marginTop">
				<div class="messageList">
					<div class="messageImg"><img src="./images/msg1.png" alt=""></div>
					<div class="messageText">
						<span>有奖反馈</span>
						<p>客户可以提交改善意见，一经采纳即送300元的抵扣券一张。</p>
					</div>
				</div>
				<div class="messageList">
					<div class="messageImg"><img src="./images/msg2.png" alt=""></div>
					<div class="messageText">
						<span>留言互动</span>
						<p>用户有什么疑问想和站内管理员交流，可以在这里留言，一般24小时内有回复。</p>
					</div>
				</div>
				<div class="messageList">
					<div class="messageImg"><img src="./images/msg3.png" alt=""></div>
					<div class="messageText">
						<span>系统消息</span>
						<p>一些系统消息推送。</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
		
	</body>
</html>
