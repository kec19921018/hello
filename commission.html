<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>我的团队</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">我的团队</div>
				<div class="back fr">奖励规则</div>
			</header>
			<div class="commission marginTop">
				<div class="commission-nav">
					<span>我的团队</span>
					<span>推广链接</span>
				</div>
				<div class="commission-lsit">
					<div class="commission-box">
						<div class="my-team">
							<div class="my-teamBox">
								<div class="my-teamBoxL">
									<div class="team-img"><img src="./images/tx.png" ></div>
									<div class="team-detail">
										<span>冯学飞</span>
										<p>团队成员 <b class="red">2</b> 人</p>
									</div>
								</div>
								<div class="team-btn">团队奖励</div>
							</div>
							<div class="my-teamList">
								<div class="my-teamBoxL">
									<div class="team-img"><img src="./images/tx.png" ></div>
									<div class="team-detail">
										<span><b>张三</b> <label>未认证</label></span>
										<p>团队成员 <b class="red">0</b> 人</p>
									</div>
								</div>
								<div class="team-time">2020-06-25 <i class="iconfont icon-you"></i></div>
							</div>
							<div class="my-teamList">
								<div class="my-teamBoxL">
									<div class="team-img"><img src="./images/tx.png" ></div>
									<div class="team-detail">
										<span><b>李四</b> <label>未认证</label></span>
										<p>团队成员 <b class="red">0</b> 人</p>
									</div>
								</div>
								<div class="team-time">2020-06-25 <i class="iconfont icon-you"></i></div>
							</div>
						</div>
					</div>
					<div class="commission-box">
						<div class="tg-code text-center">
							<div class="text code-text">我的推广二维码</div>
							<div class="code-img"><img src="./images/ewm.jpg" ></div>
							<div class="tg-link text">推广链接：<span>http://www.ordoshx.com/web/ip/</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="show-modal">
			<div class="show-modalBox">
				<div class="show-modalBox1">
					<div class="show-modalDiv team-name">张三的团队</div>
					<div class="show-modalDiv investment"><a href="./investment-detail.html">查看投资明细</a></div>
				</div>
				<div class="show-modalBox2">
					<div class="show-modalDiv quit">取消</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
		<script type="text/javascript">
			jQuery(".commission").slide({effect:"fade",titCell:".commission-nav span",mainCell:".commission-lsit",trigger:"click" });
			$(function(){
				$('.my-teamList').click(function(){
					var getName = $(this).find('.team-detail span b').text()
					$('.show-modal').show()
					$('.team-name').text(getName + '的团队')
				})
				$('.quit').click(function(){
					$('.show-modal').hide()
					
				})
			})
		</script>
	</body>
</html>
