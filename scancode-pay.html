<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>扫码支付</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body style="background-color: #0056B3;">
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">扫码支付</div>
			</header>
			<div class="marginTop">
				<div class="scancode-pay">
					<div class="scancode-payTop">
						<img src="./images/zfb.png" >
						<span>支付宝支付</span>
					</div>
					<div class="pay-money">支付总金额<label class="red">323.59</label>元</div>
					<div class="pay-code"><img src="./images/pay-code.jpg" ></div>
					<div class="pay-tip">请在30分钟内完成支付，如需要请重新下单</div>
					<div class="save-code"><a href="##">保存二维码</a></div>
					<div class="pay-lc"><img width="90%" src="./images/pay-lc.jpg" ></div>
				</div>
			</div>
		</div>
		<div class="divHeight"></div>
		<div class="submit-order">
			<span>合计：<label>323.59元</label></span>
			<a href="./wait-pay.html" class="submit-orderBtn">完成支付</a>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
