<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>意见反馈</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">意见反馈</div>
			</header>
			<div class="pay-list me-list marginTop">
				<div class="feedback-t">反馈内容</div>
				<div class="feedback-enter">
					<textarea class="feedback-input" placeholder="如果您在使用此软件时有什么意见或者建议，请留下您宝贵的意见和联系方式，我们会积极听取您的意见并予以反馈。"></textarea>
				</div>
				<br />
				<div class="feedback-t">联系方式</div>
				<div class="change-name"><input type="text" name="" id="feedback-imgLink" class="change-nameInput" placeholder="手机号/QQ号/邮箱"></div>
				<div class="pay-name layout">
					<button>提交</button>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
		<style type="text/css">
			.change-name{padding: 0 10px;}
			.change-nameInput{border: 1px solid #2c9ffa;border-radius: 5px;font-size: 14px;}
		</style>
	</body>
</html>
