<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>提取</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="back fr">提取记录</div>
				<div class="page-name" style="color: #111;">提取</div>
			</header>
			<div class="transfer extract marginTop">
				<div class="extract-nav">
					<span class="on">提取FIL</span>
					<span>提取USTD</span>
					<span>提取BTC</span>
				</div>
				<div class="transfer-box extract-box">
					<div class="extract-tip">
						<span>BTC可用余额</span>
						<span>0.00000000 BTC</span>
					</div>
					<div class="extract-tip">
						<span>BTC冻结余额</span>
						<span>0.00000000 BTC</span>
					</div>
					<div class="text">提币地址</div>
					<div class="zr-box">
						<input type="text" name="" id="" value="" placeholder="输入或长按粘贴地址" />
						<div class="arrow"><i class="iconfont icon-you"></i></div>
					</div>
					<br />
					<div class="text">提取数量</div>
					<div class="zr-inut">
						<input type="text" name="" id="" value="" placeholder="请输入数量，最小提币数量0.03" />
						<button type="button">全部</button>
					</div>
					<div class="zr-tips">
						<span>手续费：0.0005 BTC</span>
					</div>
					<br />
					<div class="text">手机验证码</div>
					<div class="zr-inut">
						<input type="text" name="" id="" value="" placeholder="请输入手机验证码" />
						<button type="button">获取验证码</button>
					</div>
					<br />
					<div class="text">邮箱验证码</div>
					<div class="zr-inut">
						<input type="text" name="" id="" value="" placeholder="请输入邮箱验证码" />
						<button type="button">获取验证码</button>
					</div>
				</div>
				<div class="transfer-btn">
					<a href="##">立即提取</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>

	</body>
</html>
