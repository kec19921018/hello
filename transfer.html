<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>划转</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="back fr">划转记录</div>
				<div class="page-name" style="color: #111;">划转</div>
			</header>
			<div class="transfer marginTop">
				<div class="transferTop">
					<div class="transferTopbox">
						<p><span>从</span><label>挖矿账号</label></p>
						<p><span>到</span><label>RHY钱包</label></p>
					</div>
				</div>
				<div class="transfer-box">
					<div class="text">转入币种</div>
					<div class="zr-box">
						<span>BTC</span>
						<div class="arrow"><i class="iconfont icon-you"></i></div>
					</div>
					<div class="zr-inut">
						<input type="text" name="" id="" value="" placeholder="请输入划转数量" />
						<button type="button">全部</button>
					</div>
					<div class="zr-tips">
						<span>最低划转数量：0.03 BTC</span>
						<span>可用：0.00000000 BTC</span>
					</div>
					<br />
					<div class="text">资金密码</div>
					<div class="pwd">
						<input type="password" name="" id="" value="" placeholder="请输入资金密码" />
					</div>
					<div class="pwd-tips">是向内部的挖矿账号转账，无手续费</div>
					<div class="transfer-btn">
						<a href="##">提交</a>
					</div>
				</div>
				
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>

	</body>
</html>
