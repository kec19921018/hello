<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>设置密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="address=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body style="height: 100%;overflow: hidden;">
		<div class="warp">
			<header class="page" style="background-color: #fff;">
				<div class="back fl" onclick="javascript:window.history.back(-1)"><i class="iconfont icon-you"></i></div>
				<div class="page-name" style="color: #111;">设置密码</div>
			</header>
			<div class="set-password marginTop">
				<div class="set-passwordTip">请您为账号159269111917设置一个新密码。</div>
				<div class="set-passwordDiv">
					<input type="password" maxlength='20' id="" name="" class="set-passwordInput" placeholder="8-20位(不能全是数字或者字母)">
					<span class="show-pw">显示</span>
				</div>
				<div class="save-pw"><button>保存新密码</button></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.3.js"></script>
		<script>
			$(function(){
				// $('.set-passwordInput').keyup(function(){
				// 	var _this = $(this);
				// 	if(_this.length > 0){
				// 		$('.show-pw').show()
				// 	}
				// })
				$('.show-pw').click(function(){
					var inputType = $('.set-passwordInput').attr('type');
					if(inputType == 'password'){
						$('.set-passwordInput').attr('type','text')
						$(this).text('隐藏');
						$('.set-passwordInput').focus()
					}
					if(inputType == 'text'){
						$('.set-passwordInput').attr('type','password')
						$(this).text('显示');
						$('.set-passwordInput').focus()
					}
				})
			})
		</script>
	</body>
</html>
